<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive exercice</title>
    <style>
        /* General body styles */
        body {
            background-color: blue;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: white;
            flex-wrap: wrap; /* allows divs to wrap on smaller screens */
            transition: background-color 0.5s ease;
        }

        /* Hide all divs by default */
        #small, #medium, #large {
            display: none;
            padding: 1rem;
            box-sizing: border-box;
            border: 1px solid white;
            text-align: center;
        }

        /* Small screens: stack vertically */
        @media (max-width: 479px) {
            body {
                background-color: red;
                font-family: Arial, Helvetica, sans-serif;
                flex-direction: column;
            }
            #small, #medium, #large {
                display: block;
                width: 100%;
                margin-bottom: 1rem;
            }
        }

        /* Medium screens: first div 2/3, second 1/3, third full width */
        @media (min-width: 480px) and (max-width: 1023px) {
            body {
                background-color: green;
                flex-direction: row;
                flex-wrap: wrap;
            }
            #small {
                display: block;
                width: 66.666%;
            }
            #medium {
                display: block;
                width: 33.333%;
            }
            #large {
                display: block;
                width: 100%;
                margin-top: 1rem;
            }
        }

        /* Large screens: all divs side by side */
        @media (min-width: 1024px) {
            body {
                background-color: blue;
                flex-direction: row;
                justify-content: space-between;
            }
            #small, #medium, #large {
                display: block;
                width: 32%;
            }
        }
    </style>
</head>
<body>
    <div id="small">
        <h1>Contenu pour smartphone</h1>
        <p>Ceci a été écrit dans le but d'un exercice nommé Responsive.</p>
    </div>
    <div id="medium">
        <h1>Contenu pour tablette</h1>
        <p>Cette section apparaît sur les écrans de taille moyenne.</p>
    </div>
    <div id="large">
        <h1>Contenu pour ordinateur</h1>
        <p>Cette section apparaît sur les grands écrans.</p>
    </div>
</body>
</html>
